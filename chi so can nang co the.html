<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI</title>
</head>
<body>
<script>
    let weight = +prompt("Nhap can nang co the");
    let height = +prompt("Nhap chieu cao co the");
    let bmi = weight / ( height ^ 2 );
    if(bmi <18.5){
        alert("Underweight");
    } else if(bmi <25){
        alert("Normal");
    } else if(bmi <30){
        alert("Overweight");
    } else{
        alert("Obese");
    }
</script>
</body>
</html>
